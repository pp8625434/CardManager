<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<table width="100%" border="1">
  <caption>
    系统配置变更审批表
  </caption>
  <tr>
    <td width="26%">系统配置变更申请人</td>
    <td width="26%">&nbsp;</td>
    <td width="24%">申请日期</td>
    <td width="24%">&nbsp;</td>
  </tr>
  <tr>
    <td>变更设备或系统名称</td>
    <td colspan="3">&nbsp;</td>
  </tr>
  <tr>
    <td>配置变更原因</td>
    <td colspan="3">&nbsp;</td>
  </tr>
  <tr>
    <td>配置变更内容及影响情况分析</td>
    <td colspan="3">&nbsp;</td>
  </tr>
  <tr>
    <td rowspan="2">信息化管理部门意见</td>
    <td colspan="3">&nbsp;</td>
  </tr>
  <tr>
    <td>签字</td>
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <td rowspan="3">保密管理部门意见</td>
    <td colspan="3">&nbsp;</td>
  </tr>
  <tr>
    <td>签字</td>
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <td colspan="3">注：是否需保密部门签署意见，信息化部门要在意见栏中明确指出。</td>
  </tr>
  <tr>
    <td rowspan="2">配置变更操作结果及影响情况分析</td>
    <td colspan="3">&nbsp;</td>
  </tr>
  <tr>
    <td>操作人员签字</td>
    <td colspan="2">&nbsp;</td>
  </tr>
</table>
</body>
</html>
