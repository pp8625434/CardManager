<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<table width="100%" border="1">
  <caption>
    泄密事件报告登记表
  </caption>
  <tr>
    <td width="20%">填报部门或单位</td>
    <td colspan="4">&nbsp;</td>
  </tr>
  <tr>
    <td rowspan="3">泄密事件发现过程</td>
    <td width="20%">发现时间</td>
    <td width="20%">&nbsp;</td>
    <td width="20%">发现地点</td>
    <td width="20%">&nbsp;</td>
  </tr>
  <tr>
    <td>发现人姓名</td>
    <td>&nbsp;</td>
    <td>发现人职务</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>简要经过</td>
    <td colspan="3">&nbsp;</td>
  </tr>
  <tr>
    <td rowspan="4">泄密事件基本情况</td>
    <td>当事人姓名</td>
    <td>&nbsp;</td>
    <td>职务</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>发生时间</td>
    <td>&nbsp;</td>
    <td>发生地点</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>泄密方式</td>
    <td>&nbsp;</td>
    <td>泄密密级</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>简要情况</td>
    <td colspan="3">&nbsp;</td>
  </tr>
  <tr>
    <td>造成或可能造成的危害</td>
    <td colspan="4">&nbsp;</td>
  </tr>
  <tr>
    <td>已进行的查找工作情况</td>
    <td colspan="4">&nbsp;</td>
  </tr>
  <tr>
    <td>已采取或拟采取的补救措施</td>
    <td colspan="4">&nbsp;</td>
  </tr>
  <tr>
    <td rowspan="2">部门或单位意见</td>
    <td colspan="4">&nbsp;</td>
  </tr>
  <tr>
    <td>领导签字</td>
    <td>&nbsp;</td>
    <td>日期</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td rowspan="2">院保密委员会意见</td>
    <td colspan="4">&nbsp;</td>
  </tr>
  <tr>
    <td>日期</td>
    <td colspan="3">&nbsp;</td>
  </tr>
</table>
</body>
</html>
