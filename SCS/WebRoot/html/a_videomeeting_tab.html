<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<table width="100%" border="1">
  <caption>
    视频会议系统使用申请表
  </caption>
  <tr>
    <td width="15%">会议名称</td>
    <td colspan="5">&nbsp;</td>
  </tr>
  <tr>
    <td>申请部门（单位）</td>
    <td colspan="2">&nbsp;</td>
    <td width="21%">申请人</td>
    <td width="30%" colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <td>联系电话</td>
    <td colspan="2">&nbsp;</td>
    <td>会议形式</td>
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <td>会议地点</td>
    <td colspan="5">&nbsp;</td>
  </tr>
  <tr>
    <td>会议议程</td>
    <td colspan="5">&nbsp;</td>
  </tr>
  <tr>
    <td rowspan="2">视频会议参会单位</td>
    <td width="6%">京区</td>
    <td colspan="4">&nbsp;</td>
  </tr>
  <tr>
    <td>京外</td>
    <td colspan="4">&nbsp;</td>
  </tr>
  <tr>
    <td>会议时间</td>
    <td colspan="2">&nbsp;</td>
    <td rowspan="2">是否需要播放PPT、录像片</td>
    <td colspan="2" rowspan="2">&nbsp;</td>
  </tr>
  <tr>
    <td>联调时间</td>
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <td>会议模式</td>
    <td colspan="5">&nbsp;</td>
  </tr>
  <tr>
    <td>发言会场</td>
    <td colspan="5">&nbsp;</td>
  </tr>
  <tr>
    <td rowspan="2">承办部门/单位意见</td>
    <td colspan="5">&nbsp;</td>
  </tr>
  <tr>
    <td>签字</td>
    <td colspan="4">&nbsp;</td>
  </tr>
</table>
</body>
</html>
